# ========================================
# Docker/Production Configuration
# ========================================
spring.application.name=supermercado-pdv
server.port=8080

# ========================================
# Database Configuration - PostgreSQL (Docker)
# ========================================
spring.datasource.url=jdbc:postgresql://postgres:5432/supermercado
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# HikariCP Configuration
# ========================================
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=SuperMercadoHikariPool

# ========================================
# JPA / Hibernate Configuration
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.com.supermercado=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.com.zaxxer.hikari=INFO
